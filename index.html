<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>Sketch Pad</h1>
        <div class="board"></div>
        <div class="buttons">
            <button onclick="changeColor('black')">Black</button>
            <button onclick="changeColor('white')">Eraser</button>
            <button onclick="changeColor('grey')">Grey</button>
            <button onclick="changeColor('random')">Random</button>
            <button onclick="reset()">Reset</button>
        </div>
        <div class="input">
            <input type="text" value="16" onchange="changeSize(this.value)">
            <button>Set the size</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
